<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Мой силант</title>
    {% load static %}
      <link href="{% static 'css/main.css' %}" rel="stylesheet" />
      <link href="{% static 'css/index/index.css' %}" rel="stylesheet" />
      <link href="{% static 'css/machine_list/machine_list.css' %}" rel="stylesheet" />
  </head>

  <body>
    <nav>
        <div class="logo-signin-wrapper">
            <img src="{% static 'img/logo.jpg' %}">
            <span>+7 (999) 999-99-99, telegram</span>
            {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}">Выйти из профиля {{ user.username }}</a>
            {% else %}
            <a href="{% url 'account_login' %}">Авторизация</a>
            {% endif %}
        </div>
    </nav>
    <section class="main-section">
      <div class="underlogo">
        <h1>Эллектронная сервисная книжка "Мой силант"</h1>
      </div>
      {% block content %}{% endblock %}
    </section>
    <footer>
        <div class="footer-wrapper">
            <span>+7 (999) 999-99-99, telegram</span>
            <span>2022 Мой силант</span>
        </div>
    </footer>
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
